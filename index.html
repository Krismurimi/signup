<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="picture">
        <div class="banner">
            <img src="assets/odin-lined.png" alt="" width="100px" height="100px">
            <h3>ODIN</h3>
        </div>
    </div>
    <div class="text">
        <section class="prompt">
            <p>
                This is not a real service. You know you need something
                 like this in your life to help you realise your deepest
                  dreams. Sign up <span class="italic">now</span> to get started.
            </p>
            <p>You <span class="italic">know</span> you want to.</p>
        </section>
    
        <form action="#">
            <section class="details">
                <h4>Let's do this!</h4>
                <div class="name">
                    <div class="first">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" required>
                    </div>
                    <div class="last">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" required>
                    </div>
                </div>
                <div class="contact">
                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="phone">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="tel" id="phone" required>
                    </div>
                </div>
                <div class="password">
                    <div class="p1">
                        <label for="password1">PASSWORD</label>
                        <input type="password" name="p1" id="password1" required>
                    </div>
                    <div class="cpassword">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm" id="confirm" required>
                    </div>
                </div>
            </section>
            <section class="send">
                <button type="submit">Create Account</button>
                <p>Already have an account?
                    <a href="#">Log in</a>
                </p>
            </section>
        </form>
    </div>
</body>
</html>
